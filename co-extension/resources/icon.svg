<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <!-- 主渐变：从深靛蓝到青绿 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>

    <!-- 节点光晕渐变 -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.25" />
      <stop offset="70%" style="stop-color:#06B6D4;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0" />
    </radialGradient>

    <!-- 次要节点光晕 -->
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:0" />
    </radialGradient>

    <!-- 连接线渐变 -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.25" />
    </linearGradient>
  </defs>

  <!-- 背景光晕 - 中心 -->
  <circle cx="12" cy="12" r="7" fill="url(#centerGlow)" />

  <!-- 连接线 - 使用曲线路径 -->
  <g stroke="url(#lineGradient)" stroke-width="1.2" fill="none" stroke-linecap="round">
    <!-- 中心到左上 -->
    <path d="M12 12 Q 9 10 6.5 8.5" opacity="0.5" />
    <!-- 中心到右上 -->
    <path d="M12 12 Q 15 10 17.5 8.5" opacity="0.5" />
    <!-- 中心到左下 -->
    <path d="M12 12 Q 9 14 6.5 15.5" opacity="0.5" />
    <!-- 中心到右下 -->
    <path d="M12 12 Q 15 14 17.5 15.5" opacity="0.5" />

    <!-- 节点间横向连接 -->
    <path d="M6.5 8.5 Q 12 8 17.5 8.5" opacity="0.2" stroke-width="0.8" />
    <path d="M6.5 15.5 Q 12 16 17.5 15.5" opacity="0.2" stroke-width="0.8" />

    <!-- 节点间纵向连接 -->
    <path d="M6.5 8.5 Q 6 12 6.5 15.5" opacity="0.2" stroke-width="0.8" />
    <path d="M17.5 8.5 Q 18 12 17.5 15.5" opacity="0.2" stroke-width="0.8" />
  </g>

  <!-- 次要节点光晕 -->
  <circle cx="6.5" cy="8.5" r="3" fill="url(#nodeGlow)" />
  <circle cx="17.5" cy="8.5" r="3" fill="url(#nodeGlow)" />
  <circle cx="6.5" cy="15.5" r="3" fill="url(#nodeGlow)" />
  <circle cx="17.5" cy="15.5" r="3" fill="url(#nodeGlow)" />

  <!-- 次要节点 -->
  <circle cx="6.5" cy="8.5" r="1.8" fill="url(#mainGradient)" opacity="0.85" />
  <circle cx="17.5" cy="8.5" r="1.8" fill="url(#mainGradient)" opacity="0.85" />
  <circle cx="6.5" cy="15.5" r="1.8" fill="url(#mainGradient)" opacity="0.85" />
  <circle cx="17.5" cy="15.5" r="1.8" fill="url(#mainGradient)" opacity="0.85" />

  <!-- 中心节点外圈 -->
  <circle cx="12" cy="12" r="4.5" stroke="url(#mainGradient)" stroke-width="0.5" fill="none" opacity="0.4" />

  <!-- 中心节点 -->
  <circle cx="12" cy="12" r="2.8" fill="url(#mainGradient)" />

  <!-- 中心节点高光 -->
  <circle cx="11.2" cy="11.2" r="0.8" fill="white" opacity="0.25" />
</svg>

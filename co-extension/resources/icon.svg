<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- 主渐变：紫色到青色 -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    
    <!-- 第二渐变：青色到绿色 -->
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>
  
  <!-- 左侧代码括号 < -->
  <path d="M38 34 L18 64 L38 94" 
    fill="none" 
    stroke="url(#grad1)" 
    stroke-width="10" 
    stroke-linecap="round" 
    stroke-linejoin="round"/>
  
  <!-- 右侧代码括号 > -->
  <path d="M90 34 L110 64 L90 94" 
    fill="none" 
    stroke="url(#grad2)" 
    stroke-width="10" 
    stroke-linecap="round" 
    stroke-linejoin="round"/>
  
  <!-- 中间两个人形图标表示协作 -->
  <!-- 左边的人 -->
  <g transform="translate(52, 64)">
    <!-- 头 -->
    <circle cx="0" cy="-12" r="8" fill="url(#grad1)"/>
    <!-- 身体 -->
    <path d="M0 -4 L0 12 M-8 4 L0 0 L8 4 M-6 20 L0 12 L6 20" 
      fill="none" 
      stroke="url(#grad1)" 
      stroke-width="5" 
      stroke-linecap="round" 
      stroke-linejoin="round"/>
  </g>
  
  <!-- 右边的人 -->
  <g transform="translate(76, 64)">
    <!-- 头 -->
    <circle cx="0" cy="-12" r="8" fill="url(#grad2)"/>
    <!-- 身体 -->
    <path d="M0 -4 L0 12 M-8 4 L0 0 L8 4 M-6 20 L0 12 L6 20" 
      fill="none" 
      stroke="url(#grad2)" 
      stroke-width="5" 
      stroke-linecap="round" 
      stroke-linejoin="round"/>
  </g>
  
  <!-- 连接弧线表示协作 -->
  <path d="M56 42 Q64 36 72 42" 
    fill="none" 
    stroke="#A78BFA" 
    stroke-width="3" 
    stroke-linecap="round"
    opacity="0.8"/>
</svg>

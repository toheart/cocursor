name: Build and Release VSCode Extension

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      publish_to_marketplace:
        description: 'Publish to VS Code Marketplace'
        required: true
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  EXTENSION_NAME: 'cocursor'

jobs:
  build:
    name: Build Extension
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target_arch: x64
            goos: linux
            goarch: amd64
            binary_suffix: linux-amd64
            artifact_name: cocursor-linux-x64
            vsce_target: linux-x64
          - os: windows-latest
            target_arch: x64
            goos: windows
            goarch: amd64
            binary_suffix: windows-amd64.exe
            artifact_name: cocursor-win32-x64
            vsce_target: win32-x64
          - os: macos-latest
            target_arch: x64
            goos: darwin
            goarch: amd64
            binary_suffix: darwin-amd64
            artifact_name: cocursor-darwin-x64
            vsce_target: darwin-x64
          - os: macos-latest
            target_arch: arm64
            goos: darwin
            goarch: arm64
            binary_suffix: darwin-arm64
            artifact_name: cocursor-darwin-arm64
            vsce_target: darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: co-extension/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('co-extension/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: co-extension
        run: npm ci

      - name: Run lint
        working-directory: co-extension
        run: npm run lint

      - name: Compile TypeScript
        working-directory: co-extension
        run: npm run compile

      - name: Run tests (backend)
        working-directory: backend
        run: go test -v -race -cover ./...

      - name: Build extension (Unix-like)
        if: runner.os != 'Windows'
        working-directory: co-extension
        run: make build

      - name: Build extension (Windows)
        if: runner.os == 'Windows'
        working-directory: co-extension
        shell: pwsh
        run: |
          # 确保目录存在
          if (-not (Test-Path "dist")) {
            New-Item -ItemType Directory -Path "dist" -Force | Out-Null
          }
          if (-not (Test-Path "dist/webview")) {
            New-Item -ItemType Directory -Path "dist/webview" -Force | Out-Null
          }

          # 构建 Extension
          npx esbuild src/extension.ts --bundle --platform=node --target=node18 --format=cjs --outfile=dist/extension.js --external:vscode --sourcemap --minify

          # 构建 Webview
          npx esbuild src/webview/index.tsx --bundle --platform=browser --target=es2020 --format=iife --outfile=dist/webview/index.js --jsx=automatic --sourcemap --minify --define:process.env.NODE_ENV='"production"' --global-name=cocursor

          Copy-Item "src/webview/index.css" "dist/webview/index.css" -Force -ErrorAction SilentlyContinue

      - name: Generate Wire code (Unix-like)
        if: runner.os != 'Windows'
        working-directory: backend
        run: make wire

      - name: Generate Wire code (Windows)
        if: runner.os == 'Windows'
        working-directory: backend
        run: |
          cd internal/wire && go run github.com/google/wire/cmd/wire

      - name: Create bin directory
        run: mkdir -p co-extension/bin
        shell: bash

      - name: Build backend daemon (Unix-like)
        if: runner.os != 'Windows'
        working-directory: backend
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags "-X main.Version=${{ github.ref_name }} -X main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ) -X main.GitCommit=${{ github.sha }}" -o ../co-extension/bin/cocursor-${{ matrix.binary_suffix }} ./cmd/server
          chmod +x ../co-extension/bin/cocursor-${{ matrix.binary_suffix }}

      - name: Build backend daemon (Windows)
        if: runner.os == 'Windows'
        working-directory: backend
        shell: pwsh
        run: |
          $env:GOOS="${{ matrix.goos }}"; $env:GOARCH="${{ matrix.goarch }}"
          $buildTime = (Get-Date -AsUTC -Format 'yyyy-MM-ddTHH:mm:ssZ')
          go build -ldflags "-X main.Version=${{ github.ref_name }} -X main.BuildTime=$buildTime -X main.GitCommit=${{ github.sha }}" -o ../co-extension/bin/cocursor-${{ matrix.binary_suffix }} ./cmd/server

      - name: Verify binary files
        run: ls -lh co-extension/bin/
        shell: bash

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        working-directory: co-extension
        run: vsce package --out ../${{ matrix.artifact_name }}.vsix --target ${{ matrix.vsce_target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-vsix
          path: ${{ matrix.artifact_name }}.vsix
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.vsix
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-marketplace:
    name: Publish to VS Code Marketplace
    needs: release
    runs-on: ubuntu-latest
    if: github.event.inputs.publish_to_marketplace == 'true' || (startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push')
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all platform artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Publish Windows (x64)
        id: publish-windows
        working-directory: artifacts/cocursor-win32-x64-vsix
        continue-on-error: true
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          vsce publish -p $VSCE_PAT --packagePath *.vsix

      - name: Publish Linux (x64)
        id: publish-linux
        working-directory: artifacts/cocursor-linux-x64-vsix
        continue-on-error: true
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          vsce publish -p $VSCE_PAT --packagePath *.vsix

      - name: Publish macOS (x64)
        id: publish-macos-x64
        working-directory: artifacts/cocursor-darwin-x64-vsix
        continue-on-error: true
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          vsce publish -p $VSCE_PAT --packagePath *.vsix

      - name: Publish macOS (ARM64)
        id: publish-macos-arm64
        working-directory: artifacts/cocursor-darwin-arm64-vsix
        continue-on-error: true
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          vsce publish -p $VSCE_PAT --packagePath *.vsix

      - name: Check publish results
        run: |
          FAILED_PLATFORMS=""
          [ "${{ steps.publish-windows.outcome }}" != "success" ] && FAILED_PLATFORMS="$FAILED_PLATFORMS Windows-x64"
          [ "${{ steps.publish-linux.outcome }}" != "success" ] && FAILED_PLATFORMS="$FAILED_PLATFORMS Linux-x64"
          [ "${{ steps.publish-macos-x64.outcome }}" != "success" ] && FAILED_PLATFORMS="$FAILED_PLATFORMS macOS-x64"
          [ "${{ steps.publish-macos-arm64.outcome }}" != "success" ] && FAILED_PLATFORMS="$FAILED_PLATFORMS macOS-ARM64"

          if [ -n "$FAILED_PLATFORMS" ]; then
            echo "⚠️ WARNING: Publishing failed for platforms:$FAILED_PLATFORMS"
            echo "Please check the logs above and manually publish the failed platforms if needed."
            exit 1
          else
            echo "✅ All platforms published successfully!"
          fi


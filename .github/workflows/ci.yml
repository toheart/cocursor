name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  GO_VERSION: '1.24'

jobs:
  # ============================================================================
  # 阶段1: 测试和 Lint（只运行一次）
  # ============================================================================
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: co-extension/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('co-extension/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: co-extension
        run: npm ci

      # 使用根目录 Makefile 运行 CI 测试
      - name: Run CI tests
        run: make ci-test

      - name: Compile TypeScript
        working-directory: co-extension
        run: npm run compile

  # ============================================================================
  # 阶段2: 多平台构建验证（依赖测试通过）
  # ============================================================================
  build-verification:
    name: Build Verification
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary_suffix: linux-amd64
            vsce_target: linux-x64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_suffix: windows-amd64.exe
            vsce_target: win32-x64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary_suffix: darwin-amd64
            vsce_target: darwin-x64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary_suffix: darwin-arm64
            vsce_target: darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: co-extension/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('co-extension/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Windows 安装 Make 以统一构建方式
      - name: Install Make (Windows)
        if: runner.os == 'Windows'
        run: choco install make -y

      - name: Install dependencies
        working-directory: co-extension
        run: npm ci

      # 统一使用 Makefile 构建前端
      - name: Build extension
        run: make build-frontend

      # 统一使用 Makefile 生成 Wire 代码
      - name: Generate Wire code
        run: make wire

      - name: Create bin directory
        run: mkdir -p co-extension/bin
        shell: bash

      # 构建后端 daemon
      - name: Build backend daemon (Unix-like)
        if: runner.os != 'Windows'
        working-directory: backend
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ../co-extension/bin/cocursor-${{ matrix.binary_suffix }} ./cmd/server
          chmod +x ../co-extension/bin/cocursor-${{ matrix.binary_suffix }}

      - name: Build backend daemon (Windows)
        if: runner.os == 'Windows'
        working-directory: backend
        shell: pwsh
        run: |
          $env:GOOS="${{ matrix.goos }}"; $env:GOARCH="${{ matrix.goarch }}"
          go build -o ../co-extension/bin/cocursor-${{ matrix.binary_suffix }} ./cmd/server

      - name: Verify binary
        run: ls -lh co-extension/bin/
        shell: bash

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Verify package
        working-directory: co-extension
        run: vsce package --out test.vsix --target ${{ matrix.vsce_target }}

      - name: Verify package contents (Unix-like)
        if: runner.os != 'Windows'
        working-directory: co-extension
        run: unzip -l test.vsix | head -20

      - name: Verify package contents (Windows)
        if: runner.os == 'Windows'
        working-directory: co-extension
        shell: pwsh
        run: |
          Add-Type -Assembly System.IO.Compression.FileSystem
          [System.IO.Compression.ZipFile]::OpenRead("$PWD\test.vsix").Entries.FullName | Select-Object -First 20

      - name: Clean up
        working-directory: co-extension
        run: rm -f test.vsix
        shell: bash

  # ============================================================================
  # 阶段3: 上传构建产物（仅 Linux 构建）
  # ============================================================================
  upload-artifacts:
    name: Upload Build Artifacts
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: co-extension/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('co-extension/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: co-extension
        run: npm ci

      # 使用 Makefile 构建
      - name: Build extension
        run: make ci-build

      - name: Build backend daemon (Linux)
        working-directory: backend
        run: |
          GOOS=linux GOARCH=amd64 go build -o ../co-extension/bin/cocursor-linux-amd64 ./cmd/server
          chmod +x ../co-extension/bin/cocursor-linux-amd64

      - name: Verify binary
        run: ls -lh co-extension/bin/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            co-extension/dist
            co-extension/bin
          retention-days: 7
